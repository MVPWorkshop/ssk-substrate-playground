name = "Pallet nfts"

[metadata]
description = """
A pallet for dealing with non-fungible assets.
The NFTs pallet provides functionality for non-fungible tokens' management, including:Collection Creation, NFT Minting, NFT Transfers and Atomic Swaps, NFT Trading methods, Attributes Management, NFT Burning"""
short_description = "FRAME nfts pallet"
compatibility = "Two"
license = "Apache-2.0"
authors = ["ParityTechnologies"]
categories = ["NFT"]
size = 10500
updated = "1729072286"

[runtime]
additional_pallet_impl_code = """

parameter_types! {
        pub NftsPalletFeatures: PalletFeatures = PalletFeatures::all_enabled();
}
"""
additional_runtime_lib_code = ["use pallet_nfts::PalletFeatures;"]

[runtime.construct_runtime]
index = 18
runtime = [
    "Nfts",
    "pallet_nfts::Pallet<Runtime>",
]

[runtime.pallet_traits]
ForceOrigin = "EnsureRoot<Self::AccountId>"
WeightInfo = "pallet_nfts::weights::SubstrateWeight<Runtime>"
ItemId = "u32"
CollectionId = "u32"
CollectionDeposit = "ConstU128<{ 10 * 1000 }>"
Features = "NftsPalletFeatures"
MetadataDepositBase = "ConstU128<{ 1 * 1000 }>"
MaxTips = "ConstU32<10>"
CreateOrigin = "EnsureSigned<Self::AccountId>"
ItemDeposit = "ConstU128<{ 1 * 1000 }>"
RuntimeEvent = "RuntimeEvent"
StringLimit = "ConstU32<256>"
ValueLimit = "ConstU32<256>"
KeyLimit = "ConstU32<64>"
MaxDeadlineDuration = "ConstU32<1000>"
DepositPerByte = "ConstU128<10>"
MaxAttributesPerCall = "ConstU32<5>"
Locker = "()"
OffchainSignature = "Signature"
Currency = "Balances"
AttributeDepositBase = "ConstU128<{ 1 * 1000 }>"
ApprovalsLimit = "ConstU32<100>"
ItemAttributesApprovalsLimit = "ConstU32<100>"
OffchainPublic = "<Signature as sp_runtime::traits::Verify>::Signer"

[dependencies.pallet]
package = "pallet-nfts"
alias = "pallet nfts"
default_features = false
git_repo = "https://github.com/paritytech/polkadot-sdk.git"
tag = "polkadot-v1.14.0"
